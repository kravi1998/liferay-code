paths:
  "/get-user":
    get:
      operationId: getUserById
      parameters:
        - in: query
          name: userId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: "Success Response"
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/UserObject"
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/UserObject"
      tags: ["User"]
components:
  schemas:
    UserObject:
      properties:
        userId:
          type: integer
          format: int64
        screenName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        statusCode:
          type: integer
        statusMessage:
          type: string